<div>
    <h2 align="left">Server logs:</h2>

    <pre id="output" class="document">
    </pre>

    <script src="{{ url_for('static', filename='js/log.js') }}"></script>
    <script>
        $(document).ready(

        );

        function update_log() {
            var output = document.getElementById('output');
            var requester = new XMLHttpRequest();

            requester.open('GET', '{{ url_for('log_stream') }}', true);
            requester.send();

            setTimeout(function () {
                if ($(requester.responseText).text() != $('#output').text()) {
                    $('#output').html("");
                    output.insertAdjacentHTML("afterbegin", requester.responseText);
                }
            }, 1000);
        }
        document.getElementById("log_link").classList.add("current");
        update_log();
        setInterval(update_log, 1000);
    </script>
</div>
