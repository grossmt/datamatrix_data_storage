<html>

<head>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/custom.css')}}">
    <title>Datamatrix Storager Server log</title>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        $(document).ready(

        );

        function update_log() {
            var output = document.getElementById('output');
            var requester = new XMLHttpRequest();

            requester.open('GET', '{{ url_for('log_stream') }}', true);
            requester.send();
            setTimeout(function () {
                if (requester.responseText != output.textContent) {
                    output.textContent = requester.responseText;
                }
            }, 2000);
        }
        setInterval(update_log, 1000);
    </script>
</head>

<body id="main">
    <div class="row">
        <h2 align="center">Server logs:</h2>
        <div class="logging_window">
            <pre id="output"></pre>
        </div>
    </div>
</body>

</html>
